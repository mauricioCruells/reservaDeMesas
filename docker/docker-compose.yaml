version: "3.8"
services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: reservaDeMesas-app
    restart: always
    working_dir: /var/www/
    volumes:
      - ../src:/var/www

  nginx:
    image: nginx:1.19-alpine
    container_name: reservaDeMesas-nginx
    restart: always
    ports:
      - "8000:80"
    volumes:
      - ../src:/var/www
      - ./nginx:/etc/nginx/conf.d

  db:
    image: mysql:8.0
    container_name: reservaDeMesas-db
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ../src/storage/mysql:/var/lib/mysql
